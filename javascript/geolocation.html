<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="loc"></div>
  <script type="text/javascript">
    var elMap = document.getElementById('loc');
    var msg = '현재 위치 찾을 수 없습니다.';

    if (navigator.geolocation) { // navigator.geolocation 지원하면 true이므로 문구 실행
      navigator.geolocation.getCurrentPosition(success, fail);
      console.log("작동중?")
      elMap.textContent = '위치 확인 중...';
    } else { // 지원되지 않거나 거부했거나 등.. 이거 실행
      elMap.textContent = msg;
    }

  function success(location) {
    msg = '<h3>위도:<br>';
    msg += location.coords.latitude + '</h3>';
    msg += '<h3>경도:<br>';
    msg += location.coords.longitude + '</h3>';
    elMap.innerHTML = msg;
  }

  function fail(msg) {
    elMap.textContent = msg;
    console.log(msg.code);
  }
  </script>
</body>
</html>
